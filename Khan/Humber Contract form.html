<title>Humber Professional Contract Form</title>
<head>
    
    <h1>Humber Contract Form</h1>
    <div> This form will be used to register you into a professional field</div>
</head>
<body>
    <br>
    <table align="center" border="1">
        <tr>
             <td>First Name</td>
             <td><input type="text" id="FirstName" name="Name" max="30"></td>
        </tr>
        <tr>&nbsp;</tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" id="LastName" name="LastName" max="30"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" id="PhoneNumber" name="Number" max="30"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" id="HomeAddress" name="Address" max="30"></td>
        </tr>
        <tr>
            <td>Humber Username</td>
            <td><input type="text" id="HumberUsername" name="Username" max="30"></td>
        </tr>
        <tr>
            <td>Humber Password</td>
            <td><input type="text" id="HumberPassword" name="Password" max="30"></td>
        </tr>
    </table>
    <br>
    <br>
    <table align="center">
        <tr>
            <td><input type="Submit" name="Button1" id="Button1" value="Submit"></td>
            <td><input type="Reset" name="Button2" id="Button2" value="Clear"></td>
        </tr>
    </table>
